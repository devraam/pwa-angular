<div class="row justify-content-center mt-3" *ngIf="episode$ | async as episode">
    <div class="col-xs-12 col-sm-6 col-md-6 justify-content-center">
        <app-episode [episode]="episode"></app-episode>
    </div>
  </div>
  <button (click)="onGoBack()" class="btn btn-primary btn-lg mt-3">
    Back
  </button>
