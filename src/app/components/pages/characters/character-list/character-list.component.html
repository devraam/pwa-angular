<div class="" infinite-scroll (scrolled)="onScrollDown()">
  <div class="card" *ngFor="let character of characters">
     <app-character [character]="character"></app-character>
  </div>
  <div
    class=""
    *ngIf="characters.length <= 0"
  >
    <p>No results.......</p>
  </div>
</div>
<button 
[ngClass]="'no-hidden'"
*ngIf="showGoUpButton"
clas="btn btn-dark"
(click)="onScrollTop()">
  Go UP
</button>
